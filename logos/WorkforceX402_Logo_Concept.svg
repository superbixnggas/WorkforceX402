<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>
  
  <!-- Left Icon: AI Human Profile with Circuit Design -->
  <g transform="translate(20, 20)">
    <!-- Human Profile Silhouette -->
    <path d="M30 15 C45 15, 55 25, 55 40 C55 55, 45 65, 30 65 L25 75 C25 80, 30 85, 35 85 L25 95 L15 95 L25 85 C30 85, 35 80, 35 75 L30 65 C15 65, 5 55, 5 40 C5 25, 15 15, 30 15 Z" 
          fill="url(#humanGradient)" stroke="#8B5CF6" stroke-width="1" opacity="0.8"/>
    
    <!-- Circuit Lines -->
    <g stroke="#A855F7" stroke-width="2" opacity="0.9">
      <line x1="65" y1="20" x2="85" y2="15"/>
      <circle cx="85" cy="15" r="3" fill="#C084FC"/>
      <line x1="85" y1="15" x2="100" y2="20"/>
      <line x1="85" y1="15" x2="90" y2="30"/>
      <circle cx="90" cy="30" r="2" fill="#E879F9"/>
      <line x1="90" y1="30" x2="105" y2="35"/>
      <line x1="90" y1="30" x2="85" y2="45"/>
      <circle cx="85" cy="45" r="3" fill="#C084FC"/>
      <line x1="85" y1="45" x2="100" y2="50"/>
      <line x1="85" y1="45" x2="70" y2="60"/>
      <circle cx="70" cy="60" r="2" fill="#E879F9"/>
      <line x1="70" y1="60" x2="55" y2="65"/>
      <line x1="65" y1="35" x2="50" y2="40"/>
      <circle cx="50" cy="40" r="2" fill="#A855F7"/>
    </g>
    
    <!-- X402 Badge -->
    <circle cx="100" cy="20" r="8" fill="url(#x402Gradient)" stroke="#8B5CF6" stroke-width="1"/>
    <text x="100" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">X</text>
  </g>
  
  <!-- Main Text: WORKFORCE -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#workforceGradient)" letter-spacing="2px">
    WORKFORCE
  </text>
  
  <!-- Subtitle: X402 -->
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#x402TextGradient)" letter-spacing="1px">
    X402
  </text>
  
  <!-- Tagline -->
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="12" 
        fill="#9CA3AF" letter-spacing="1px">
    AI-POWERED WORKFORCE SOLUTIONS
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="humanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A409A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="x402Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="workforceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="x402TextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>