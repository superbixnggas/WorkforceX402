<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>
  
  <!-- Tech-Icon: Minimalist circuit brain -->
  <g transform="translate(25, 30)">
    <!-- Outer circle -->
    <circle cx="25" cy="25" r="25" fill="none" stroke="url(#techGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Circuit paths -->
    <g stroke="url(#techGradient)" stroke-width="1.5" fill="none">
      <path d="M25 5 Q25 10 25 15 Q25 20 20 22.5 Q25 25 25 27.5 Q30 30 35 32.5 Q40 35 45 37.5" />
      <path d="M5 25 Q10 25 15 25 Q20 25 22.5 20 Q25 15 27.5 15 Q30 15 32.5 20 Q35 25 37.5 25" />
      <path d="M5 5 Q15 10 20 20 Q15 30 5 35" />
      <path d="M45 5 Q35 10 30 20 Q35 30 45 35" />
    </g>
    
    <!-- Central X402 symbol -->
    <rect x="20" y="20" width="10" height="10" rx="2" fill="url(#x402Gradient)" opacity="0.9"/>
    <text x="25" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">X4</text>
  </g>
  
  <!-- Main Brand Text -->
  <g transform="translate(90, 25)">
    <!-- WORKFORCE with underline effect -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          fill="url(#brandGradient)" letter-spacing="1px">
      WORKFORCE
    </text>
    
    <!-- Underline -->
    <rect x="0" y="40" width="240" height="2" fill="url(#x402Gradient)" rx="1"/>
    
    <!-- X402 Highlight -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="url(#x402TextGradient)" letter-spacing="2px">
      X402
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" 
          fill="#94A3B8" letter-spacing="0.5px">
      INTELLIGENT WORKFORCE PROTOCOL
    </text>
  </g>
  
  <!-- Right accent: AI nodes -->
  <g transform="translate(330, 30)" opacity="0.7">
    <circle cx="0" cy="0" r="3" fill="url(#techGradient)"/>
    <circle cx="15" cy="10" r="2" fill="#8B5CF6"/>
    <circle cx="10" cy="-15" r="2.5" fill="#C084FC"/>
    <circle cx="-10" cy="15" r="1.5" fill="#EC4899"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="15" y2="10" stroke="#6B7280" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="10" y2="-15" stroke="#6B7280" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="-10" y2="15" stroke="#6B7280" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A409A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="x402Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="x402TextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>